<div class="modal-header">
    <h4 class="modal-title">Sign Up!</h4>
</div>
<form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password <span style="font-size: 80%; background:inherit;"><i>(Minimum 8 characters)</i></span></label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    formControlName="confirmPassword"
                />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="activeModal.dismiss()">
            Cancel
        </button>
        <button
            type="submit"
            class="btn btn-success"
            [disabled]="!signupForm.valid"
        >
            Submit
        </button>
    </div>
</form>
