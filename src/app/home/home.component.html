<div class="container">
  <div class="jumbotron">
    <h2>Hello from HomeComponent</h2>
    <h5>This is a placeholder component</h5>
    <p>It will become the profile/inventory component</p>
      <form class="navbar-form pull-left" role="search">
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]='searchValue' name="searchValue" placeholder="Search for a card..." />
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" (click)="onSearch(searchValue)">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
  </div>
  <div class="well">
    <app-cards></app-cards>
  </div>
</div>
