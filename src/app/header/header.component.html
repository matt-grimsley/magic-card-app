<div class="header">
    <nav class="navbar navbar-lg navbar-expand-sm mb-3">
        <a class="navbar-brand" routerLink="/home">Cardboard Collector</a>
        <button
            class="navbar-toggler"
            type="button"
            (click)="isMenuCollapsed = !isMenuCollapsed"
            *ngIf="user"
        >
            &#9776;
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngIf="user">
                    <a
                        class="nav-link"
                        routerLink="/art-view"
                        (click)="isMenuCollapsed = true"
                        >View Card Art</a
                    >
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="user">
                    <a class="nav-link" (click)="isMenuCollapsed = true">
                        My Profile (<span class="italic">{{ user.username }}</span
                        >)
                    </a>
                </li>
                <li class="nav-item" *ngIf="user">
                    <a
                        class="nav-link"
                        routerLink="/auth"
                        (click)="isMenuCollapsed = true; logout()"
                        >Log Out</a
                    >
                </li>
            </ul>
        </div>
    </nav>
</div>
