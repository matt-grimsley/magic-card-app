<div class="container-fluid">
  <form class="navbar-form pull-left" role="search">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]='searchValue'name="searchValue" placeholder="Search for a card..." />
      <div class="input-group-btn">
        <button type="button" class="btn btn-default" (click)="onSearch(searchValue)">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>
    </div>
  </form>
</div>
